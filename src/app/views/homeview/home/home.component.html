<div fxLayout="column" fxLayoutGap="32px">
  <section>
    <ng-container *ngIf="authService.user$ | async as user">
      <account-wrapper [user]="user"></account-wrapper>
    </ng-container>
    <wrapper-hero [content]="heroContent"></wrapper-hero>
  </section>
  <section>
    <section-header [content]="sectionHeader_1"></section-header>
    <div class="h-scrolling-flex">
      <wrapper-card
        class="scrolling-item"
        *ngFor="let item of cardContents"
        [content]="item"
      ></wrapper-card>
    </div>
  </section>
  <section>
    <section-header [content]="sectionHeader_2"></section-header>
    <div class="h-scrolling-flex" *ngIf="articles$ | async as articles">
      <article-grid-item
        class="scrolling-item"
        *ngFor="let item of articles"
        [content]="item"
      ></article-grid-item>
    </div>
  </section>
  <section>
    <section-header [content]="sectionHeader_3"></section-header>
    <div fxLayout="column" *ngIf="stories$ | async as stories">
      <story-list-item *ngFor="let item of stories" [story]="item"></story-list-item>
    </div>
  </section>
</div>
