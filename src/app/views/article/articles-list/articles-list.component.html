      {{ item.name }}
    </mat-chip>
  </mat-chip-list>
  <div
    fxLayout="row wrap"
    fxLayoutGap="20px"
    *ngIf="articles$ | async as articles"
  >
    <article-grid-item
      *ngFor="let item of articles"
      [content]="item"
    ></article-grid-item>
    <article-grid-item
      *ngFor="let item of articles"
      [content]="item"
    ></article-grid-item>
    <article-grid-item
      *ngFor="let item of articles"
      [content]="item"
    ></article-grid-item>
  </div>
</div>
