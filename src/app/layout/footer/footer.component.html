<div class="footer-container" fxLayout="row">
  <div fxFlex></div>
  <div class="content container" fxLayout="column">
    <div fxLayout="row">
      <div class="logo-container" fxHide.xs>
        <img src="../../../assets/images/logo_footer.webp" alt="Logo" />
      </div>
      <div
        class="link-container"
        fxLayout="row"
        fxFlex
        fxLayoutGap="32px"
        fxLayoutGap.gt-xs="64px"
        fxLayoutAlign="end start"
        fxLayoutAlign.xs = "space-between start"
      >
        <div class="row-1" fxLayout="column">
          <p class="mat-body-2">Чухал холбоосууд</p>
          <a class="mat-caption" *ngFor="let item of links">{{ item.label }}</a>
        </div>
        <div class="row-2" fxLayout="column">
          <p class="mat-body-2">Холбоо барих</p>
          <div id="contact-item" *ngFor="let item of contacts">
            <mat-icon>{{item.icon}}</mat-icon>
            <p class="mat-caption">{{item.label}}</p>
          </div>
          <div fxLayout="row" class="social-container">
            <button mat-icon-button aria-label="facebook" onclick="location.href='https://www.facebook.com/WomenInMineralSectorMongolia'">
              <i class="fab fa-facebook-f fa-2x" aria-hidden="false" style="color: white"></i>
            </button>
            <button mat-icon-button aria-label="facebook" >
              <i class="fab fa-youtube fa-2x" aria-hidden="false" style="color: white"></i>
            </button>
          </div>
          <!-- <a class="mat-caption" *ngFor="let item of links">{{ item.label }}</a> -->
        </div>
      </div>
    </div>
    <mat-divider class="white-divider"></mat-divider>
    <p class="mat-caption copyright">© Бүх эрх хуулиар хамгаалагдсан.</p>
  </div>
  <div fxFlex></div>
</div>
