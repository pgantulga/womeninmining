<toptoolbar *ngIf="layout.layout1">
  <div fxLayout="row" fxLayoutAlign="start center" fxFlex>
    <button mat-icon-button (click)="drawer.open()" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</toptoolbar>
<mat-sidenav-container>
  <mat-sidenav
    [mode]="currentRoute === 'admin' ? 'side' : 'over'"
    [opened]="currentRoute === 'admin'"
    #drawer
    class="mat-elevation-z3"
    [attr.role]="'navigation'"
  >
    <div fxLayout="column" fxLayoutAlign="center start" class="sidenav-logo-container">
      <img src="../../../assets/toolbarLogo.jpg" alt="Logo" />
    </div>
    <mat-nav-list fxLayout="column">
      <a
        mat-list-item
        *ngFor="let item of sideMenu; last as last"
        routerLink="{{ item.link }}"
      >
        {{ item.name }}
        <mat-divider *ngIf="!last"></mat-divider>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div
      fxLayout="row"
      [class.layout-three]="layout.layout3"
      [class.layout-four]="layout.layout4"
    >
      <div fxFlex></div>
      <div class="container">
        <!-- <div *ngIf="routeMenu" fxLayout="row" >
          <div *ngFor="let item of routeMenu; let n = count" fxLayout="row" fxLayoutAlign = "start center">
            <a routerLink="{{item.link}}" class="mat-caption route-menu">{{item.name}}</a>
            <mat-icon *ngIf="count > 2">keyboard_arrow_right</mat-icon>
          </div>
        </div> -->
        <ng-content></ng-content>
      </div>
      <div fxFlex></div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
