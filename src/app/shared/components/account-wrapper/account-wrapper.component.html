<div
  class="wrapper-hero-container"
  [ngClass]="{
    'wrapper-hero--primary': isPrimary,
    'wrapper-hero--accent': isAccent,
    'wrapper-hero--red': isRed
  }"
  fxLayout="column"
  fxLayout.gt-xs="row"
>
  <div
    class="left-content"
    fxLayout="column"
    fxLayoutAlign="space-between center"
    fxFlex
  >
    <div fxLayout="column">
      <p class="mat-subheading-2">{{ getGreetings() }}</p>
      <h1>{{ user.displayName }}</h1>
      <div class="divider"></div>
      <p>
        {{ content.description }}
      </p>
    </div>
    <div
      fxLayout="row"
      class="actions"
      fxLayoutAlign="start center"
      fxLayoutAlign.xs="center center"
      fxLayoutGap="8px"
    >
      <button
        mat-flat-button
        color="primary"
        (click)="goto(content.actionButton_1.link)"
      >
        {{ content.actionButton_1.label }}
      </button>
      <button
        mat-button
        color="primary"
        (click)="goto(content.actionButton_2.link)"
      >
        {{ content.actionButton_2.label }}
        <mat-icon color="primary">settings</mat-icon>
      </button>
    </div>
  </div>
  <div class="right-content" fxFlex fxHide.xs>
    <img [src]="content.imageUrl" />
  </div>
</div>
