<div
  class="wrapper-hero-container"
  [ngClass]="{
    'wrapper-hero--primary': isPrimary,
    'wrapper-hero--accent': isAccent,
    'wrapper-hero--red': isRed
  }"
  fxLayout="row"
>
  <div
    class="left-content"
    fxLayout="column"
    fxLayoutAlign="space-between center"
    fxFlex
  >
    <div fxLayout="column">
      <p class="mat-subheading-2">{{content.subtitle}}</p>
      <h1>{{content.title}}</h1>
      <p class="mat-body-2">
        {{ content.description }}
      </p>
    </div>
    <div
      fxLayout="row"
      class="actions"
      fxLayoutAlign="start center"
      fxLayoutAlign.xs="center center"
    >
      <button mat-flat-button color="primary">Түүхээ хуваалцая</button>
    </div>
  </div>
  <div class="right-content" fxHide.xs fxFlex>
    <img [src]="content.imageUrl_small" />
  </div>
</div>
