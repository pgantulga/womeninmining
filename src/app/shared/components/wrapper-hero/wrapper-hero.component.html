<div
  class="wrapper-hero-container"
  [ngClass]="{
    'wrapper-hero-container--card': content.type === 'card',
    'wrapper-hero--primary': isPrimary,
    'wrapper-hero--accent': isAccent,
    'wrapper-hero--red': isRed,
    'wrapper-hero--background': isBackground
  }"
  fxLayout="column"
  fxLayout.gt-xs="row"
>
  <img class="background-image" [src]="wrapperImageUrl" alt="Background image" *ngIf="isBackground">
  <div
    class="left-content"
    fxLayout="column"
    fxLayoutAlign="space-between center"
    fxFlex
  >
    <div fxLayout="column">
      <h1>{{ content.title }}</h1>
      <div class="divider"></div>
      <p >
        {{ content.description }}
      </p>
    </div>
    <div
      fxLayout="row"
      class="actions"
      fxLayoutAlign="start center"
      fxLayoutAlign.xs="center center"
    >
      <button mat-flat-button color="primary">
        {{ content.actionButton_1.label }}
      </button>
    </div>
  </div>
  <div class="right-content" fxFlex fxHide="isBackground">
    <div
      class="image-background"
      fxFlex
      fxLayout="row"
      fxLayoutAlign="center start"
    >
      <img [src]="wrapperImageUrl" />
    </div>
  </div>
</div>
