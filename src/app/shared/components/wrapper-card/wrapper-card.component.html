<div
  class="wrapper-card-container"
  [ngClass]="{
    'wrapper-card--primary': isPrimary,
    'wrapper-card--accent': isAccent,
    'wrapper-card--red': isRed,
    'wrapper-card--orange': isOrange
  }"
  fxLayout="column"
>
  <div
    class="top-content"
    fxLayout="column"
    fxLayoutAlign="space-between center"
    fxFlex
  >
    <div fxLayout="column" fxLayoutAlign="center center">
      <h1>{{ content.title }}</h1>
      <div class="divider"></div>
      <p class="mat-body-2">
        {{ content.description }}
      </p>
    </div>
    <div
      fxLayout="row"
      class="actions"
      fxLayoutAlign="center center"
    >
      <button mat-flat-button color="primary" (click)="goto(content.actionButton_1.link)">
        {{ content.actionButton_1.label }}
      </button>
    </div>
  </div>
  <div class="bottom-content">
    <img [src]="wrapperImageUrl" />
  </div>
</div>
