<div
  class="wrapper-hero-container"
  [ngClass]="{
    'wrapper-hero--primary': isPrimary,
    'wrapper-hero--accent': isAccent,
    'wrapper-hero--red': isRed,
    'wrapper-hero--dark': isDark,
    'wrapper-hero--orange': isOrange
  }"
  fxLayout="column"
  fxLayout.gt-xs="row"
>
  <div
    class="left-content"
    fxLayout="column"
    fxLayoutAlign="space-between center"
    fxFlex
  >
    <div fxLayout="column">
      <h1>{{ content.title }}</h1>
      <div class="divider"></div>
      <p>
        {{ content.description }}
      </p>
      <ng-container *ngIf="content.button">
        <a mat-flat-button color="primary" [href]="content.button.link" target="_blank">
          {{ content.button.label }}
        </a>
        <!-- <button mat-flat-button color="primary" (click)="goto(content.button.link)">
          {{ content.button.label }}
        </button> -->
        </ng-container
      >
    </div>
  </div>
  <div class="right-content" fxFlex fxHide.xs="">
      <img [src]="content.image" />
  </div>
</div>
