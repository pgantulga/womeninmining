<div
  class="wrapper-hero-container"
  [ngClass]="{
    'wrapper-hero--primary': isPrimary,
    'wrapper-hero--accent': isAccent,
    'wrapper-hero--red': isRed
  }"
  fxLayout="row"
>
  <div
    class="left-content"
    fxLayout="column"
    fxLayoutAlign="space-between center"
    fxFlex
  >
    <div fxLayout="column">
      <h1>{{ content.title }}</h1>
      <div class="divider"></div>
      <p class="mat-body-2">
        {{ content.description }}
      </p>
    </div>
  </div>
  <div class="right-content" fxHide.sm="" fxHide.xs="">
    <img [src]="content.imageUrl_small" />
  </div>
</div>
