<div mat-dialog-content>
  <h3>{{data.title}}</h3>
  <p>{{data.content}}</p>
  <ng-container *ngIf="data.htmlData">
      <div [innerHtml]="data.htmlData"></div>
  </ng-container>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Үгүй</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
