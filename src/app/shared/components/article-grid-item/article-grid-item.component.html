<div class="grid-view-item-container" fxLayout="column">
  <div class="image-container">
    <chip-tag [item]="tag"></chip-tag>
    <img [src]="content.image" alt="Grid image" />
  </div>
  <div class="content-container" fxLayout="column" fxFlex>
    <h3>
      {{content.title}}
    </h3>
    <p class="line-clamp-3">
      {{content.description}}
    </p>
    <p class="mat-caption">{{content.createdAt| moment}}</p>
  </div>
</div>
